<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>注册页面2</title>
	<script src="../js/jquery_1.11.3.min.js"></script>
	<script src="../js/register.js"></script>
	<script src="../js/jquery.cookie.js"></script>
	<script src="../js/placeholder.js"></script>
	<link rel="stylesheet" href="../css/register.css"/>
	<link rel="stylesheet" href="../css/commen.css"/>
<link rel="stylesheet" href="../css/bootstrap.min.css">
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<link rel="stylesheet" href="../css/register2.css">
<script src="../js/bootstrap.min.js"></script>
<script src="../js/register2.js"></script>

</head>
<body>
	<div class="register-box">
		<div class="logo-area">
			<span class="milogo"><img src="../images/logo/mi.png"/></span>
		</div>
		<div class="title-item">
			<h4>注册小米账号</h4>
		</div>
		<div class="regbox col-xs-4 col-xs-offset-4">
		     <div class="reg2-content">
	             <p>您注册的手机号为<span class="phone-number"></span></p>
	             <p>请设置您的密码</p>
             </div>
             <input class="col-xs-12 input1" type="password" placeholder="请输入密码"/>
             <input class="col-xs-12 input2" type="password" placeholder="请输入确认密码"/>
             <div class="test testPass col-xs-12">
				<em class="error"></em>
				<span class="error-text error-pass">密码长度8到16位数字，字母，字符至少包含两种</span>
		     </div>
             <input class="col-xs-12 btn" type="submit" value="提交"/>
	    </div>
	    </div>
	<div class="footer">
		<ul class="footer-link">
			<li><a href="#">简体</a>|</li>
			<li><a href="#">繁体</a>|</li>
			<li><a href="#">English</a>|</li>

		</ul>

	</div>
