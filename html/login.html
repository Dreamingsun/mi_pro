<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>登录页面</title>

	<script src="../js/register.js"></script>
	<script src="../js/jquery.cookie.js"></script>
	<script src="../js/placeholders.js-master/lib/placeholders.js"></script>
	<script src="../js/login.js"></script>
	<link rel="stylesheet" href="../css/register.css"/>
	<link rel="stylesheet" href="../css/commen.css"/>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="../js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="../css/login.css"/>

</head>
<body>
	<div class="register-box">
		<div class="header-tit">
			<div class="logo-area">
				<span class="milogo"><img src="../images/logo/mi.png"/></span>
			</div>
			<div class="title-item">
				<h4>小米账号登录</h4>
			</div>
		</div>
		<div class="row">
			<form class="regbox col-xs-4 col-xs-offset-4">
			<!-- 表单开始 -->
			    <div class="inputs-area">
					<input class="col-xs-12 userId" type="text" placeholder="邮箱/手机号或小米账号"/>
					<input class="col-xs-12 pw" type="password" placeholder="密码"/>
					<div class="test testPhone">
				    	<em class="error"></em>
				    	<span class="error-text"></span>
				    </div>
					<input class="col-xs-12" id="login" type="button" value="立即登录"/>
				</div>
				<div class="other-login-type col-xs-12">
					<fieldset>
						<legend align="center">其他登录方式</legend>
					</fieldset>
					<div class="other-type-link col-xs-12">
						<a class="qq" href="#">
							<i id="btn-qq" ></i>
						</a>
						<a class="microblock" href="#">
							<i id="btn-microblog"></i>
						</a>
						<a class="alipay" href="#">
							<i id="btn-alipay"></i>
						</a>
					</div>
				</div>
				
			</form>
			<div class="links-area col-xs-12">
				<a href="#">注册小米账号</a>|<a href="#">忘记密码</a>
			</div>
	    </div>
	</div>
	<div class="footer">
		<ul class="footer-link">

	</div>
